<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skilled elearning landing page</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- SITE-HEADER -->
    <header class="site-header logo-cta">
      <div class="logo-cta__container container">
        <a href="#" class="logo-cta__logo logo">
          <img
            class="logo__img"
            src="/img/logo-dark.svg"
            alt="Skilled elearning logo"
            width="89"
            height="35"
          />
        </a>

        <a href="#" class="button">get started</a>
      </div>
    </header>

    <main class="main-content"></main>

    <footer class="site-footer logo-cta">
      <div class="logo-cta__container container">
        <a href="#" class="logo-cta__logo logo">
          <img
            class="logo__img"
            src="/img/logo-light.svg"
            alt="Skilled elearning logo"
            width="89"
            height="35"
          />
        </a>

        <a href="#" class="button button--secondary">get started</a>
      </div>
    </footer>

</html>
